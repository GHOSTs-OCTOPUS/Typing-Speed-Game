<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    
</style>
<body>
    <div class="header"><br><br>
        <h1>Let's check your typing speed!</h1>
        <div class="subtitle">Type the text below as fast and accurately as you can</div>
    </div>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <small class="message">Thanks for visiting to ME and happy coding..! :)</small>
        <small class="copyright">&copy; Developed By GHOSTs-OCTOPUS. Copyright April 2025. All rights reserved.</small>
    </div>
    <script src="./js/paragraph.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
